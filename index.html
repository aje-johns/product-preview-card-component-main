<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="containerBody">
        <div class="image"></div>
        <div class="containerText mobile">
          <div class="title letterSpacing mobilePadding">PERFUME</div>
          <div class="brandName titleFont mobilePadding">Gabrielle Essence Eau De Parfum</div>
          <div class="description title mobilePadding">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>

          <div class="price mobilePadding">
            <span class="discount titleFont brandName">$149.99</span>
            <span class="originalPrice"> $169.99</span>
          </div>

          <div class="cartButton mobilePadding">
            <button class="cartButton">
              <img src="./images/icon-cart.svg" alt="" />Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
